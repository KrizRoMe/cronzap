services:
  api:
    container_name: api
    build: .
    ports:
      - '${PORT}:8000'
    env_file:
      - .env
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "1.0"
    volumes:
      - ./whatsapp-session:/app/whatsapp-session

  nginx:
    container_name: nginx
    image: nginx:1.27-alpine
    ports:
      - ${NGINX_PORT}:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api